<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Employee Management App</title>
		<style>
			html,
			body,
			body > div,
			#container,
			#container-uiarea {
				height: 100%;
			}
		</style>
		<script
			id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.130.2/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-libs="sap.m, sap.ui.layout, sap.ui.core"
			data-sap-ui-resourceroots='{
            "task.employee.management": "./"
        }'
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted"
		></script>
	</head>
	<body class="sapUiBody sapUiSizeCompact" id="content">
		<div
			data-sap-ui-component
			data-name="task.employee.management"
			data-id="container"
			data-settings='{"id" : "task.employee.management"}'
			data-handle-validation="true"
		></div>

		<script>
			sap.ui.getCore().attachInit(function () {
				sap.ui.require(
					["task/employee/management/Component"],
					function (Component) {
						new Component().placeAt("content");
					}
				);
			});
		</script>
	</body>
</html>
